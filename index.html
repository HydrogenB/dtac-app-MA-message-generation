<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Announcement Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <!-- Header -->
            <div class="header">
                <h1>Maintenance Announcement Generator</h1>
                <p>Generate Pre-MA and MA Mode announcements in TH and EN (use EN text for EN/MY/KM)</p>
            </div>
            
            <!-- Content -->
            <div class="content">
                <!-- Date Selection -->
                <div class="section">
                    <h2 class="section-title">Schedule</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Time Slot Length</label>
                            <div class="interval-buttons">
                                <button class="interval-btn" data-interval="15">15 min</button>
                                <button class="interval-btn active" data-interval="30">30 min</button>
                                <button class="interval-btn" data-interval="60">60 min</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="maintenanceDate">Maintenance Date <span class="required">*</span></label>
                            <input type="date" id="maintenanceDate" required>
                        </div>
                    </div>
                </div>

                <!-- Time Grid -->
                <div class="section">
                    <div id="timeGridContainer"></div>
                </div>

                <!-- Generated Messages -->
                <div id="messagesSection" class="messages-section" style="display: none;">
                    <h2 class="section-title">Generated Messages</h2>
                    
                    <div class="messages-grid">
                        <!-- Pre-MA TH -->
                        <div class="message-card">
                            <div class="message-header">
                                <div class="badges">
                                    <span class="badge badge-blue">Pre-MA</span>
                                    <span class="badge badge-outline">TH</span>
                                </div>
                                <button class="copy-btn" data-message="preTH">Copy</button>
                            </div>
                            <div class="message-text" id="preTH"></div>
                        </div>

                        <!-- Pre-MA EN -->
                        <div class="message-card">
                            <div class="message-header">
                                <div class="badges">
                                    <span class="badge badge-blue">Pre-MA</span>
                                    <span class="badge badge-outline">EN/MY/KM</span>
                                </div>
                                <button class="copy-btn" data-message="preEN">Copy</button>
                            </div>
                            <div class="message-text" id="preEN"></div>
                        </div>

                        <!-- MA Mode TH -->
                        <div class="message-card">
                            <div class="message-header">
                                <div class="badges">
                                    <span class="badge badge-purple">MA Mode</span>
                                    <span class="badge badge-outline">TH</span>
                                </div>
                                <button class="copy-btn" data-message="maTH">Copy</button>
                            </div>
                            <div class="message-text" id="maTH"></div>
                        </div>

                        <!-- MA Mode EN -->
                        <div class="message-card">
                            <div class="message-header">
                                <div class="badges">
                                    <span class="badge badge-purple">MA Mode</span>
                                    <span class="badge badge-outline">EN/MY/KM</span>
                                </div>
                                <button class="copy-btn" data-message="maEN">Copy</button>
                            </div>
                            <div class="message-text" id="maEN"></div>
                        </div>
                    </div>

                    <!-- Copy All Button -->
                    <button id="copyAllBtn" class="btn-copy-all">Copy All Messages</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="time-grid.js"></script>
    <script src="app.js"></script>
</body>
</html>
